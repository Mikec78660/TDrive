# Enhanced log4cplus configuration for systemd environment
# Supports both traditional file logging and systemd journal

log4cplus.rootLogger=INFO
log4cplus.logger.vfs=INFO, VFS, JOURNALD
log4cplus.logger.vs=INFO, VS, JOURNALD
log4cplus.logger.socket=INFO, SOCKET, JOURNALD
log4cplus.logger.simulator=INFO, SIMULATOR, JOURNALD

# Console output for debugging
log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern= [%D{%m/%d/%y %H:%M:%S} %t %-5p %c{2} %%%x%% %l] - %m%n

# File-based logging (traditional syslog)
log4cplus.appender.VFS=log4cplus::SysLogAppender
log4cplus.appender.VFS.layout=log4cplus::PatternLayout
log4cplus.appender.VFS.layout.ConversionPattern= [%D{%m/%d/%y %H:%M:%S} %t %-5p %c{2} %%%x%% %l] - %m%n

log4cplus.appender.VS=log4cplus::SysLogAppender
log4cplus.appender.VS.layout=log4cplus::PatternLayout
log4cplus.appender.VS.layout.ConversionPattern= [%D{%m/%d/%y %H:%M:%S} %t %-5p %c{2} %%%x%% %l] - %m%n

log4cplus.appender.SOCKET=log4cplus::SysLogAppender
log4cplus.appender.SOCKET.layout=log4cplus::PatternLayout
log4cplus.appender.SOCKET.layout.ConversionPattern= [%D{%m/%d/%y %H:%M:%S} %t %-5p %c{2} %%%x%% %l] - %m%n

log4cplus.appender.SIMULATOR=log4cplus::SysLogAppender
log4cplus.appender.SIMULATOR.layout=log4cplus::PatternLayout
log4cplus.appender.SIMULATOR.layout.ConversionPattern= [%D{%m/%d/%y %H:%M:%S} %t %-5p %c{2} %%%x%% %l] - %m%n

